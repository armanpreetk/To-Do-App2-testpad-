<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h3>Task List</h3>
      <ul id="task-list">
        <!-- Tasks will be fetched and dynamically added here -->
      </ul>
    </div>
    <div class="right-pane">
      <h2>I need to...</h2>
      <textarea id="new-task" placeholder="Enter a new task and press Enter" required></textarea>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
